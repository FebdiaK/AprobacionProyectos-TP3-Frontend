<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Aprobación de Proyectos</title>
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/layout.css">
    <link rel="stylesheet" href="./css/components.css">
</head>
<body>
    <div class="page-container">
        <div class="header-container">
            <header class="header">
                <a href="index.html" class="logo">
                    <span>Aprobación de Proyectos</span>
                </a>
                <ul class="nav">
                    <li class="nav-item">
                        <a href="yourProjects.html" class="btn">Tus proyectos</a>
                    </li>
                    <li class="nav-item">
                        <button onclick="window.location.href='create.html'">Crear proyecto</button>
                    </li>
                </ul>
            </header>
        </div>

        <main class="content">

            <!--  Titulo -->
            <div class="title-page-index">
                <h1>Listado de Proyectos</h1>
                <p class="subtitle">Acá podés ver la información completa de todos los proyectos que se hayan creado.</p>
            </div>
            <div id="notification-general" class="notification"></div>

            <!--  Filtros -->
            <div class="filter-section">

                <button id="toggle-filtros">Mostrar/Ocultar Filtros</button>

                <div id="notification-filtro" class="notification"></div>

                <div id="filtros" style="display: none;">
                    <form id="filter-form">
                        <label>Estado:</label>
                        <select name="status" id="status-select">
                            <option value="">-- Todos los estados --</option>
                        </select>
                        <button type="submit">Filtrar</button>
                    </form>
                </div>

            </div>

            <!-- Contenedor principal -->
            <div id="projects-container"></div>

            <!--  Modal de detalles -->
            <div id="modal" class="modal">
                <div class="modal-content">
                    <span class="close-button">&times;</span>
                    <div id="modal-body">
                    </div>
                </div>
            </div>
        </main>

        <!-- footer -->
        <footer class="footer">
            <div class="footer-content">
                <p>&copy; 2025 Aprobación de Proyectos | Todos los derechos reservados</p>
                <nav class="footer-nav">
                    <a href="index.html">Inicio</a>
                    <a href="yourProjects.html">Tus Proyectos</a>
                    <a href="create.html">Crear Proyecto</a>
                </nav>
            </div>
        </footer>

        <script type="module" src="./js/features/listProjects/listIndex.js"></script>
    </div>
</body>
</html>

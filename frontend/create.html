<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Crear Proyecto</title>
    <link rel="stylesheet" href="./css/stylesBase.css">
</head>
<body>
    <div class="header-top-back">
        <button onclick="window.location.href='index.html'">Volver al listado</button>
    </div>
    
    <h1>Crear nuevo proyecto</h1>
    <form id="project-form">
        <input type="text" id="title" placeholder="Titulo" required />
        <textarea id="description" placeholder="Descripcion (opcional)"></textarea>
        <input type="number" id="amount" placeholder="Costo estimado" step="0.01" required />
        <input type="number" id="duration" placeholder="Duracion (dias)" required />
        <label for="user"> Usuario creador:</label>
        <select id="user" required>
            <option value="">-- Seleccionar --</option>
        </select>
        <label for="area"> Area del proyecto:</label>
        <select id="area" required>
            <option value="">-- Seleccionar --</option>
        </select>
        <label for="type"> Tipo de proyecto:</label>
        <select id="type" required>
            <option value="">-- Seleccionar --</option>
        </select>

        <button type="submit">Crear Proyecto</button>
    </form>
    <p id="form-message"></p>

    <script  type="module" src="./js/create.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Tus Proyectos</title>
    <link rel="stylesheet" href="./css/stylesBase.css"> 
    <link rel="stylesheet" href="./css/your-projects.css">
</head>
<body>
    <div class="header-top-back">
        <a href="index.html" class="btn">Volver al listado</a>
    </div>
    <h1>Tus Proyectos</h1>
    <label for="user-select">Seleccionar usuario:</label>
    <select id="user-select">
        <option value="">-- Seleccionar --</option>
    </select>

    <button id="toggle-filtros">Mostrar/Ocultar Filtros</button>
    <div id="filtros" style="display: none;">
        <form id="filter-form">
            <input type="text" name="title" placeholder="Titulo">
            <select name="status" id="status-select">
                <option value="">Todos los estados</option>
            </select>
            <button type="submit">Filtrar</button>
        </form>
    </div>

    <!-- donde se cargan los proyectos -->
    <div id="projects-container"></div>

    <!-- Modal de detalle -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <div id="modal-body"></div>
        </div>
    </div>

    <!-- Modal para decidir -->
    <div id="modal-decision" class="modal">
        <div class="modal-content">
            <span class="close-button-decision">&times;</span>

            <h2>Decidir paso de aprobación</h2>
            <form id="decision-form">

                <input type="hidden" id="stepId" name="stepId" />

                <label>Estado:</label><br />
                <select id="status" name="status" required>
                    <option value="">Seleccione</option>
                    <option value="2">Aprobado</option>
                    <option value="3">Rechazado</option>
                    <option value="4">Observado</option>
                </select><br /><br />

                <label>Observación:</label><br />
                <textarea id="observation" name="observation" rows="4" cols="50"></textarea><br /><br />

                <button type="submit">Confirmar decision</button>
            </form>
        </div>
    </div>

    <!-- Modal para editar -->
    <div id="edit-modal" class="modal">
        <div class="modal-content">
            <span class="close-button-edit">&times;</span>

            <h3>Editar Proyecto</h3>

            <form id="edit-form">

                <label for="edit-title">Nuevo titulo:</label>
                <input type="text" id="edit-title" required />

                <label for="edit-description">Nueva descripcion:</label>
                <textarea id="edit-description" required></textarea>

                <label for="edit-duration">Nueva duracion:</label>
                <input type="number" id="edit-duration" required />

                <button type="submit">Guardar Cambios</button>
                
            </form>
            <p id="edit-message"></p>
        </div>
    </div>


    <script type="module" src="./js/pages/your-projects.js"></script>
</body>
</html>
